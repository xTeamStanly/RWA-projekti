<mat-grid-list #entryGrid class="homeContainer" cols="{{breakpointColumns}}" rowHeight="350px" gutterSize="20px" (window:resize)="resize($event)">

    <mat-grid-tile *ngFor="let entry of entries | async">
        <entry-card (entrySender)="showEntryDialog($event)" [entry]="entry"></entry-card>
    </mat-grid-tile>

</mat-grid-list>
